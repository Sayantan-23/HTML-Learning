<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
    <table  cellspacing="2" cellpadding="2" bgcolor="black" border="0" >
        <caption>Cricket Match Timetable</caption>
        <thead bgcolor="white">
            <tr>
                <th>sl no.</th>
                <th scope="col">match no 1</th>
                <th scope="col">time</th>
            </tr>
        </thead>
        <tbody bgcolor="white">
            <tr>
                <td>1</td>
                <td>ind vs pak</td>
                <td>12:30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>nz vs sa</td>
                <td>11:30</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">aus vs eng</td>
            </tr>
        </tbody>
    </table>
    </center>
    
    <table bgcolor="balck" border>
        <tr bgcolor="white">
            <th>sl no</th>
            <th>price</th>
            <th rowspan="3">validity</th>
        </tr>
        <tr bgcolor="white">
            <td>1</td>
            <td>1500</td>
        </tr>
        <tr bgcolor="white">
            <td>2</td>
            <td>2000</td>
        </tr>
    </table>


</body>
</html>
